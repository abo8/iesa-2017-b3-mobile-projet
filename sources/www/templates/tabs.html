<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Game" icon-off="ion-ios-game-controller-a-outline" icon-on="ion-ios-game-controller-a" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Geolocalisation" icon-off="ion-ios-compass-outline" icon-on="ion-ios-compass" href="#/tab/geolocalisation">
    <ion-nav-view name="tab-geolocalisation"></ion-nav-view>
  </ion-tab>

  <ion-tab id="class" title="Classement" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/classement">
    <ion-nav-view name="tab-classement"></ion-nav-view>
  </ion-tab>


</ion-tabs>
